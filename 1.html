<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .d1{
            width:200px;
            height:200px;
            border:1px solid #f2f2f2;
            text-align:center;
            line-height:200px;
        }
        .d1 img{

        }
    </style>
</head>
<body>
<div class="form-inline" data-box="buy">
    <button>-</button>
    <input type="text" id="BuyNum_1" min="1" max="10" step="1" pattern="[0-9]*" value="1" name="BuyNum">
    <button>+</button>
</div>
<div class="d1">
    <img src="images/pic_01_small.png">
</div>
</body>
<script>
    function getElementByAttr(tag, attr, value) {
        var aElements = document.getElementsByTagName(tag);
        var aEle = [];
        for (var i = 0; i < aElements.length; i++) {
            if (aElements[i].getAttribute(attr) == value)
                aEle.push(aElements[i]);
        }
        return aEle;
    }
    window.onload = function () {
        var box = getElementByAttr("div", "data-box", "buy");
        for (var i = 0; i < box.length; i++) {
            calculate(box[i]);

        }
    }
    function calculate(box) {
        var oBtn = box.getElementsByTagName("button");
        var ipt = box.getElementsByTagName("input")[0];
        var number = parseInt(ipt.value);
        oBtn[0].onclick = function () {
            number--;
            if (number < 0) {
                number = 0;
            }
            ipt.value = number;

        }
        oBtn[1].onclick = function () {
            number++;
            ipt.value = number;
        }
    }
</script>
</html>
